<div id="content">
<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar class="toolbar">
  <div>
    <button mat-button routerLink="/">Main page</button>
    <button mat-button routerLink="/contact">Contact</button>
  </div>
  <div class="icon-login-and-cart">
    <button *ngIf="!user" mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/login">Login</button>
      <button mat-menu-item routerLink="/registration">Registration</button>
    </mat-menu>
    <button *ngIf="user" mat-button routerLink="/cart"><mat-icon>shopping_cart</mat-icon></button>
    <span *ngIf="user">{{user.email}}</span>
    <button *ngIf="user" mat-button color="warn" (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>
  </div>
</mat-toolbar>

<h1 id="title">Webshop</h1>

<router-outlet></router-outlet>

<!-- Footer -->
<footer class="page-footer font-small blue pt-4">
  <!-- Footer Links -->
  <div class="container-fluid text-center text-md-left">
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-md-6 mt-md-0 mt-3">
        <!-- Content -->
        <h5 class="text-uppercase">Contact</h5>

        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
      <!-- Grid column -->

      <hr class="clearfix w-100 d-md-none pb-3" />

      <!-- Grid column -->
      <div class="col-md-3 mb-md-0 mb-3">
        <!-- Links -->

        <mat-list class="list-unstyled">
          <mat-list-item>
            <mat-icon>place</mat-icon> 1125 Budapest Alkotás street 3.
          </mat-list-item>
          <mat-list-item>
            <mat-icon>mobile_screen_share</mat-icon> (+36 30) 211 5678
          </mat-list-item>
          <mat-list-item>
            <mat-icon>email</mat-icon> marketing@webshop.hu
          </mat-list-item>
          <mat-list-item>
            <div class="example-button-row">
              <a
                mat-raised-button
                href="https://www.google.com/maps/dir//Budapest,+Alkot%C3%A1s+u.+3,+1123/@47.5004014,19.0214897,17z/data=!4m17!1m7!3m6!1s0x4741dc2090d2f1ff:0x6ba416e94225fa5b!2sBudapest,+Alkot%C3%A1s+u.+3,+1123!3b1!8m2!3d47.5004014!4d19.0236784!4m8!1m0!1m5!1m1!1s0x4741dc2090d2f1ff:0x6ba416e94225fa5b!2m2!1d19.0236784!2d47.5004014!3e3"
                >DESTINATION</a
              >
            </div>
          </mat-list-item>
        </mat-list>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  </div>
  <!-- Footer Links -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">
    © 2018 Copyright:
    <a routerLink="https://mdbootstrap.com/education/angular/">
      MDBootstrap.com</a
    >
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
</div>
