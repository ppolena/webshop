<div id="container">
  
  <h1>Registration</h1>

  <form id="form" (submit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input type="text" matInput placeholder="First name" [formControl]="firstName" required>
      <mat-error *ngIf="firstName.invalid">First name between 1 and 50 characters required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input type="text" matInput placeholder="Last name" [formControl]="lastName" required>
      <mat-error *ngIf="lastName.invalid">Last name between 1 and 50 characters required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" [formControl]="password" required>
      <mat-error *ngIf="password.invalid">Password at least 8 characters long required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input type="text" matInput placeholder="Email address" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">Valid email address required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input type="text" matInput placeholder="Phone number" [formControl]="phone">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Postal code</mat-label>
      <input type="text" matInput placeholder="Postal code" [formControl]="postalCode">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input type="text" matInput placeholder="City" [formControl]="city">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input type="text" matInput placeholder="Address" [formControl]="address">
      </mat-form-field>
    
    <button type="submit" mat-raised-button color="accent" [disabled]="firstName.invalid || lastName.invalid || password.invalid || email.invalid">Register</button>
  </form>
</div>
